<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page converter</title>
   
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <h1>Convert to PDF and send email</h1>
      <div class="form-group">
        <label for="from" >Email Origem</label>
        <input class="form-control" id='from' type="text">
      </div>

      <div class="form-group">
        <label for="to">Email destino</label>
        <input  class="form-control" id='to' type="text"> 
      </div>

      <div class="form-group">
        <label for="pass">Senha</label>
        <input  class="form-control" id='pass' type="password">
    </div>
    
    <button id="sendContent">Convert and send this page</button>
    <script src="popup.js"></script>
  </body>
</html>
